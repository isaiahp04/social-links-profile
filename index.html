<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Social links profile</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->

</head>
  <body>
    <main class="container">
      <div class="profile">
        <img src="assets/images/avatar-jessica.jpeg" class="profile-pic" alt="Profile Picture">
        <div class="name-location">
          <h1 class="name">Jessica Randall</h1>
          <p class="location">London, United Kingdom</p>
        </div>
        <p class="description">"Front-end developer and avid reader."</p>
      </div>

      <div class="social-links">
        <button class="social-link-button"><a href="https://github.com">GitHub</a></button>
        <button class="social-link-button"><a href="https://frontendmentor.io">Frontend Mentor</a></button>
        <button class="social-link-button"><a href="https://linkedin.com">LinkedIn</a></button>
        <button class="social-link-button"><a href="https://twitter.com">Twitter</a></button>
        <button class="social-link-button"><a href="https://instagram.com">Instagram</a></button>
      </div>
    </main>
  </body>
</html>
